<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/profile.css" />
    <link rel="manifest" href="/manifest.json" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>CarSwap</title>
    <script
      src="https://kit.fontawesome.com/68cd47e680.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg p-4">
      <div class="container-fluid">
        <a class="navbar-brand fs-3 active" href="index.html">CarSwap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto column-gap-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="shopcars.html"
                >Shop Cars</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="sellcar.html"
                >Sell Car</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" id="profile-name" href="profile.html"
                >My Profile</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" id="logout-button" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="main">
      <div class="main-container">
        <div class="profile-section-1">
          <div class="profile-section-1-container" id="profile-section">
            <div class="profile-avatar">
              <img
                id="profileImg"
                src="Assets/profile-image-placeholder.jpeg"
                alt=""
              />
            </div>
            <div class="profile-data">
              <h2 class="profile-name" id="profile-username"></h2>
              <p class="profile-info">
                <i class="fa-solid fa-at"></i>
                <span id="email"> Email address</span>
              </p>
              <p class="profile-info">
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"> City Name</span>,
                <span id="state"> State name</span>
              </p>
            </div>
          </div>
          <div class="edit-button" id="edit-button">
            <button class="edit-btn" id="edit-btn">
              <i class="fa-solid fa-pen-to-square"></i> Edit Profile
            </button>
          </div>
          <div class="edit-profile-form" id="edit-profile">
            <div class="profile-avatar">
              <img
                src="Assets/profile-image-placeholder.jpeg"
                alt=""
                id="new-profile"
              />
              <button class="upload-btn" id="uploadPicture">
                <i class="fa-solid fa-upload"></i> Upload
              </button>
            </div>
            <div class="profile-form">
              <div class="side1">
                <div class="firstName edit-form">
                  <label for="firstname">First Name</label>
                  <input
                    id="input-f-name"
                    type="text"
                    placeholder="First Name"
                  />
                </div>
                <div class="lastName edit-form">
                  <label for="city">City</label>
                  <input id="input-city" type="text" placeholder="City" />
                </div>
              </div>
              <div class="side2">
                <div class="cityName edit-form">
                  <label for="lastname">Last Name</label>
                  <input
                    id="input-l-name"
                    type="text"
                    placeholder="Last Name"
                  />
                </div>
                <div class="provinceName edit-form">
                  <label for="provincename">Province</label>
                  <select id="province" name="province" required>
                    <option value="" disabled selected>
                      Change your province
                    </option>
                    <option>Alberta</option>
                    <option>British Columbia</option>
                    <option>Manitoba</option>
                    <option>New Brunswick</option>
                    <option>Newfoundland and Labrador</option>
                    <option>Nova Scotia</option>
                    <option>Ontario</option>
                    <option>Prince Edward Island</option>
                    <option>Quebec</option>
                    <option>Saskatchewan</option>
                    <option>Northwest Territories</option>
                    <option>Nunavut</option>
                    <option>Yukon</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="save-button" id="save-btn">
            <button id="save-btn" class="save-btn">
              <i class="fa-solid fa-check"></i> Save Profile
            </button>
            <button class="save-btn cancel" id="cancel">Cancel</button>
          </div>
        </div>
        <div class="my-listings">
          <div class="mylisting-container">
            <div class="listing-header">
              <h2 class="section-header">My Listings</h2>
            </div>
            <div class="listing-card container mt-5">
              <div id="card-container" class="row"></div>
            </div>
          </div>
        </div>
        <div class="my-listings">
          <div class="mylisting-container">
            <div class="listing-header">
              <h2 class="section-header">My Wishlist</h2>
            </div>
            <div class="listing-card container mt-5">
              <div id="wishlist-container" class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="Scripts/firebaseConfig.js"></script>

    <script type="module" src="Scripts/profile.js"></script>
  </body>
</html>
