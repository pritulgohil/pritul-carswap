    <div class="main">
      <div class="main-container">
        <div id="profile-card" class="profile-card">
          <div class="profile-card-container">
            <form
              class="row g-3 needs-validation"
              id="signup-form"
              style="width: 100%"
              novalidate
            >
              <div class="col-12">
                <label for="validationCustom01" class="form-label"
                  >First name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-12">
                <label for="validationCustom02" class="form-label"
                  >Last name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-12">
                <label for="validationCustomUsername" class="form-label"
                  >Email</label
                >
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input
                    type="text"
                    class="form-control"
                    id="emailInput"
                    aria-describedby="inputGroupPrepend"
                    required
                  />
                  <div class="invalid-feedback">Please choose an email.</div>
                </div>
              </div>

              <div class="col-12">
                <label for="validationCustom04" class="form-label"
                  >Province</label
                >
                <select class="form-select" id="province-dropdown" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Ontario</option>
                  <option>Quebec</option>
                  <option>Nova Scotia</option>
                  <option>New Brunswick</option>
                  <option>Manitoba</option>
                  <option>British Columbia</option>
                  <option>Prince Edward Island</option>
                  <option>Saskatchewan</option>
                  <option>New Foundland and Labrador</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid province.
                </div>
              </div>
              <div class="col-12">
                <label for="validationCustom05" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city-name"
                  required
                />
                <div class="invalid-feedback">Please provide a valid city.</div>
              </div>
              <div class="col-12">
                <button id="save-button" class="btn btn-primary" type="submit">
                  Save
                </button>
              </div>
            </form>

            <div id="avatar" class="avatar">
              <img src="Assets/profile-image-placeholder.jpeg" alt="" />
            </div>
            <div id="profile-data" class="profile-data"></div>
          </div>
        </div>
      </div>
    </div>
