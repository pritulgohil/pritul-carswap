<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload to Firebase</title>
    <link rel="stylesheet" href="CSS/sellcar.css" />
    <link rel="manifest" href="/manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg p-4">
      <div class="container-fluid">
        <a class="navbar-brand fs-3 active" href="index.html">CarSwap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto column-gap-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="shopcars.html"
                >Shop Cars</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="sellcar.html"
                >Sell Car</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-name" href="profile.html"
                >My Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout-button" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <form id="car-listing-form">
        <div>
          <label for="make">Make:</label>
          <input type="text" id="make" name="make" required />
        </div>
        <div>
          <label for="color">Color:</label>
          <input type="text" id="color" name="color" required />
        </div>
        <div>
          <label for="model">Model:</label>
          <input type="text" id="model" name="model" required />
        </div>
        <div>
          <label for="year">Year:</label>
          <input
            type="number"
            id="year"
            name="year"
            min="1900"
            max="2099"
            required
          />
        </div>
        <div>
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" min="0" required />
        </div>
        <div>
          <label for="mileage">Mileage:</label>
          <input type="number" id="mileage" name="mileage" min="0" required />
        </div>

        <h1>Upload Image</h1>
        <input type="file" id="imageUpload" accept="image/*" />
        <button id="uploadButton" class="button">Upload Image</button>
        <h2>Uploaded Image:</h2>
        <div class="centerclass">
          <div id="imageContainer"></div>
        </div>

        <div class="submitDiv">
          <button class="button" id="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script type="module" src="Scripts/firebaseConfig.js"></script>

    <script type="module" src="Scripts/sellcar.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
