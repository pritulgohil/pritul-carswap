      <div class="container-fluid">
        <a class="navbar-brand fs-3" href="index.html">CarSwap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto column-gap-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="shopcars.html"
                >Shop Cars</a

    <div class="main">
      <div class="main-container">
        <h1>Login</h1>
        <div class="form">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div id="email-validation" class="email-validation">
            <p>Email required!</p>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div id="password-validation" class="password-validation">
            <p>Password required!</p>
          </div>
          <div id="error-display" class="error-display">
            <p>User not found!</p>
          </div>
          <div class="button">
            <button
              type="button"
              id="login-button"
              class="btn btn-primary btn-lg"
            >
              Login
            </button>
            <div
              id="login-spinner"
              class="spinner-border text-primary"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
